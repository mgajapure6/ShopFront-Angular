<div class="center-box">
    <div class="login-popup">
        <h4>Login yourself</h4>
        <hr>
        <form [formGroup]="loginForm" (ngSubmit)="doLogin()" novalidate>
            <div class="form-group mb-3">
                <input type="email" formControlName="email" class="form-control" id="singin-email" name="singin-email" placeholder="Enter your email"
                    value="mgg@gmail.com" required/>
                <small *ngIf="control.email.touched && !control.email.valid">Please enter your valid email</small>
            </div>
            <div class="form-group">
                <input type="password" formControlName="password" class="form-control" id="singin-password" name="singin-password" placeholder="Enter your password "
                    required/>
                <small *ngIf="control.password.touched && !control.password.valid">Please enter your password</small>
            </div>
            <div class="form-footer">
                <div class="form-checkbox">
                    <input type="checkbox" class="custom-checkbox" id="signin-remember" name="signin-remember" />
                    <label class="form-control-label" for="signin-remember">Remember me
                    </label>
                </div>
                <a href="#" class="lost-link">Lost your password?</a>
            </div>
            <div class="alert-container mb-3" id="alertContainer"></div>

            <button class="btn btn-dark btn-block btn-rounded" type="submit" [disabled]="!loginForm.valid">Login</button>
        </form>
        <div class="form-choice text-center">
            <label class="ls-m">or Login With</label>
            <div class="social-links">
                <a href="#" class="social-link social-google fab fa-google border-no"></a>
                <a href="#" class="social-link social-facebook fab fa-facebook-f border-no"></a>
                <a href="#" class="social-link social-twitter fab fa-twitter border-no"></a>
            </div>
        </div>
        <div class="form-choice mt-3">
            <a href="#" class="" routerLink="/registration">Create your account here ? </a>
        </div>
    </div>
</div>
