<div class="product">
    <figure class="product-media">
        <a href="#" [routerLink]="['/product-detail',product.id]">
            <img [src]="product.images[0]" alt="product" width="280" height="315">
        </a>
        <div class="product-label-group">
            <label class="product-label label-new">new</label>
        </div>
        <div class="product-action-vertical">
            <a href="#" class="btn-product-icon btn-cart" title="Add to cart" (click)="addToCart(product)">
                <i class="d-icon-bag"></i>
            </a>
            <a href="#" class="btn-product-icon btn-wishlist" title="Add to wishlist">
                <i class="d-icon-heart"></i>
            </a>
        </div>
        <div class="product-action">
            <a href="#" class="btn-product btn-quickview" title="Quick View">Quick View
            </a>
        </div>
    </figure>
    <div class="product-details">
        <div class="product-cat">
            <a href="#" routerLink="product-list/product.subCategory">{{product.subCategory}}</a>
        </div>
        <h3 class="product-name">
            <a href="#" [routerLink]="['/product-detail',product.id]">{{product.name}}</a>
        </h3>
        <div class="product-price">
            <ins class="new-price">{{product.price}}</ins>
            <del class="old-price">{{product.cutPrice}}</del>
        </div>
        <div class="ratings-container">
            <div class="ratings-full">
                <span class="ratings" style="width:100%"></span>
                <span class="tooltiptext tooltip-top"></span>
            </div>
            <a href="#" routerLink="product-detail/product.id" class="rating-reviews">( 6 reviews )</a>
        </div>
    </div>
</div>
